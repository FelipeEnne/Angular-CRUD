<mat-card>
    <mat-card-title>Delete Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price"
                [(ngModel)]="product.price" name="price" disabled>
        </mat-form-field>
    </form>
    <button color="warn" mat-raised-button (click)="deleteProduct()">
        Delete
    </button>
    
    <button color="" mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
