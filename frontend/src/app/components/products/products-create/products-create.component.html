<mat-card>
    <mat-card-title>New Product</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Name" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button color="primary" mat-raised-button (click)="createProduct()">
        Salve
    </button>
    
    <button color="" mat-raised-button (click)="cancel()">
        Cancel
    </button>
</mat-card>
